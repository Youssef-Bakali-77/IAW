<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        function validarFormulari() {
            let usuari = document.getElementById("usuari").value.trim();
            let pwd = document.getElementById("pwd").value.trim();
            if (usuari === "" || pwd === "") {
                alert("Has d’omplir tots els camps.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Inicia sessió</h1>
    <form action="login.php" method="post" onsubmit="return validarFormulari()">
        <label for="usuari">Usuari:</label><br>
        <input type="text" id="usuari" name="usuari" required><br><br>

        <label for="pwd">Contrasenya:</label><br>
        <input type="password" id="pwd" name="pwd" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
